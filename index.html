<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title>Sign Up</title>
</head>
<body>

    <di class="container">
        <div class="lh-side"> 
            <div class="odin-logo-background">
                <img src="./images/odin-lined.png" alt="Odin Project Logo">
                <p>Odin</p>
            </div>
            <p class="photo-credit">Photo by <a href="https://www.pexels.com/photo/mountain-under-cloudy-sky-1666012/" target="_blank">Phillip Ackermann</a> on <a href="https://www.pexels.com/" target="_blank">Pexels</a></p>
        </div>
        <div class="rh-side"> 
            <div>
                <p class="sign-up-text">You see those mountains over there on the left? They look kind of cool huh. Imagine being there and experiencing it for yourself. I can make that happen. Just sign up using the form below.</p>
            </div>
            <div class="input-div">
                <p>Sign up!</p>
                <form id="sign-up-form">
                    <div>
                        <label for="first-name">First Name</label>
                        <input class="input-focus" type="text" id="first-name" name="first_name" placeholder="John">
                    </div>
                    
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Doe">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email_address" placeholder="john.doe@email.com">
                    </div>

                    <div>
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" name="phone_number" placeholder="555-555-5555">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password">
                    </div>

                    
                </form>
            </div>
            <div class="button-div">
                <input type="button" id="create-account" value="Create Account">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
